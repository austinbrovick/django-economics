{% extends parent_template|default:"words/words_base.html" %}


{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-md-2'>
            <h1>Mircoeconomics Vocabulary</h1>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-6'>
            <form action='{% url "words_word_create" %}'>{% csrf_token %}
                <button type='submit' class="btn btn-default btn-lg">Add To Vocab</button>
            </form>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-5'>
            <div class='btn-group' role='group'>
                <a href='{% url "words_list" %}'>
                    <button type="button" class="btn btn-default">All</button>
                </a>
                <a href='{% url "words_micro" %}'>
                    <button type="button" class="btn btn-default">Microeconomics</button>
                </a>
                <a href='{% url "words_macro" %}'>
                    <button type="button" class="btn btn-default active">Macroeconomics</button>
                </a>
                <a href='{% url "words_both" %}'>
                    <button type="button" class="btn btn-default">Both</button>
                </a>
            </div>
        </div>
    </div>
        <br/>
    <div class='container'>
        <ul class='list-group'>
            {% for idx in words %}
                <li class="list-group-item"><a href='{{ idx.word.get_absolute_url }}'>{{ idx.word.word }}</a> <span class="badge">{{ idx.defs }}</span></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
